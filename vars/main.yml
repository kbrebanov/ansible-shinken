---
# vars file for shinken

shinken_service_name: shinken

shinken_pack_distribution_file: /var/lib/shinken/pack_distribution.dat
shinken_workdir: /var/lib/shinken/
shinken_lock_file: /var/run/shinken/arbiterd.pid
shinken_local_log: /var/log/shinken/arbiterd.log
shinken_user: shinken
shinken_group: shinken
shinken_modules_dir: /var/lib/shinken/modules

shinken_module_webui2_dependencies:
  pymongo:
    version: 3.2
  requests:
    version: 2.8.1
  arrow:
    version: 0.7.0
  bottle:
    version: 0.12.8
